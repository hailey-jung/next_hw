<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토스뱅크</title>
    <link rel="stylesheet" href ="toss.css"/>
    <script src="https://kit.fontawesome.com/2ce808a63c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "wrapper">
        <div class="top">
            <div class = "profile">
                <i class="fa-solid fa-shield-halved fa-xl"></i>
            </div>
            <p id ="toss"><strong>toss</strong></p>
            <div class="topMenu">
                <i class="fa-solid fa-location-dot fa-2xl" style="color: #f43e3e;"></i>
                <i class="fa-solid fa-bell fa-2xl" style="color: #f7e522;"></i>
            </div>
        <div class = "top_ad">
            <div class ="upper_ad">
                <p><strong>토스뱅크</strong></p>
            </div>
            <div class ="ad">
                <img class="graph" src="icon/invest.png">
                <div class ="description">
                    <p class ="invest_ad">한국투자증권 계좌로</p>
                    <p class ="real"><strong>부동산 공모주 청약 준비</strong></p>
                </div>
            </div>
        </div>
        <div class="assets">
            <p class ="assets_header"><strong>자산</strong></p>
            <div class ="accounts">
                <div class="account">
                    <img class ="account_img" src="bank pic/kbbank.png">
                    <div class="account_amount">
                        <p class="account_name"><strong>용돈</strong></p>
                        <p class ="account">10,000,000,000원</p>
                    </div>
                    <div class="send">
                        <p>송금</p>
                    </div>
                </div>
                <div class ="account">
                    <img class="account_img" src="bank pic/hanabank.png">
                    <div class="account_amount">
                        <p class ="account_name"><strong>집 사야지</strong></p>
                        <p class ="account">99,999,999,999원</p>
                    </div>
                    <div class="send">
                        <p>송금</p>
                    </div>
                </div>
                <div class ="account">
                    <img class="account_img" src="bank pic/wooribank.jpeg">
                    <div class="account_amount">
                        <p class ="account_name"><strong>여행 가자</strong></p>
                        <p class ="account">20,000,000,000원</p>
                    </div>
                    <div class="send">
                        <p>송금</p>
                    </div>
                </div>
                <div class ="account">
                    <img class="account_img" src="bank pic/kakaobank.png">
                    <div class="account_amount">
                        <p class ="account_name"><strong>맛있는 거 먹자</strong></p>
                        <p class ="account">10,000,000,000원</p>
                    </div>
                    <div class="send">
                        <p>송금</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bot">
            <div class="consume">
                <p>소비</p>
                <div class="send list">
                    <p>내역</p>
                </div>
            </div>
            <div class="icons">
                <div class="icon">
                    <img class="icon_img img_home" src="icon/home.png">
                    <p class="home">홈</p>
                </div>
                <div class="icon">
                    <img class="icon_img img_benefit" src="icon/benefit.png">
                    <p class="home">혜택</p>
                </div>
                <div class="icon">
                    <img class="icon_img img_send" src="icon/send.png">
                    <p class="home">송금</p>
                </div>
                <div class="icon">
                    <img class="icon_img icon_stock" src="icon/chart.png">
                    <p class="home">주식</p>
                </div>
                <div class="icon">
                    <img class="icon_img img_all" src="icon/menu.png">
                    <p class="home">전체</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
